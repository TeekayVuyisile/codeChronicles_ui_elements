<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Sign-in</title>
</head>
<body>
    <div class="container">
        <h2 class="heading">Sign Up</h2>
        <label class="lbl">Name:</label>
        
        
        <input type="text" class="input" required placeholder="Enter First Name">

        <label class="lbl">Last Name:</label>
        <input type="text" class="input" required placeholder="Enter Last Name">
        <label class="lbl">Email:</label>
        <input type="email" class="input" required placeholder="Enter Email Address">
        <label class="lbl">Password:</label>
        
        <input type="password" class="input" required placeholder="Enter Password">
        <label class="lbl">Confrim Password:</label>
        <input type="password" class="input" required placeholder="Confrim Your Password">
        <button type="submit" class="submit-btn">Submit</button>
    </div>
</body>
</html>
